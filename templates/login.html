{% extends 'base.html' %}

{% block content %}
    <div class="login-form">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(size=20) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(size=20) }}
            </div>
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
